<div class="todo-container container">
  <div class="panel">

    <div class="panel-primary">
      <h2 class="panel-heading">Task List</h2>
    </div>

    <div *ngFor="let task of tasks; index as i" class="panel-body" routerLink="/todos/{{ task.assignee }}">

      <span class="col-md-1">
        <input type="checkbox" />
      </span>
      <span class="col-md-2">
        {{ i + 1 }}
      </span>
      <span class="col-md-5">
        {{ task.task }}
      </span>
      <span class="col-md-2">
        {{ task.assignee }}
      </span>
      <span class="col-md-2">
        <button (click)="removeTask(task.id)">Remove Task</button>
      </span>

    </div>

  </div>

  <app-modify-tasks [tasks]="tasks"></app-modify-tasks>

</div>
